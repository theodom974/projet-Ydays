<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Réinitialiser votre mot de passe</title>
  <link rel="stylesheet" href="/static/style.css">
  <link rel="icon" type="image/x-icon" href="image/icon.png">
  <style>
    body {
      background: url("/image/fond.png") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }

    .auth-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      backdrop-filter: blur(6px);
    }

    .auth-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .auth-form h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .auth-form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .auth-form button {
      width: 100%;
      padding: 12px;
      background-color: #000;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .auth-form button:hover {
      background-color: #333;
    }

    .erreur-msg {
      margin-top: 12px;
      color: #28a745;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <main class="auth-container">
    <div class="auth-box">
      <div class="auth-form">
        <h2>Réinitialiser votre mot de passe</h2>
        <form id="change-form">
          <input type="password" name="password" placeholder="Nouveau mot de passe" required>
          <button type="submit">Changer</button>
          <p id="change-message" class="erreur-msg"></p>
        </form>
      </div>
    </div>
  </main>
  <script src="/static/js/change.js"></script>
</body>
</html>
