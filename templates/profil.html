<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Mon Profil</title>
  <link rel="stylesheet" href="/static/profil.css" />
  <link rel="icon" type="image/x-icon" href="/image/icon.png" />
</head>
<body>

<header>
  <img src="/image/logo.png" width="200" />
  <form action="/search" method="GET">
    <input type="text" placeholder="Rechercher..." name="query" />
    <button type="submit">Rechercher</button>
  </form>
  <nav>
    <a href="/"><img src="/image/home.png" width="40" title="Accueil" /></a>
    <a href="/logout"><img src="/image/loung.png" width="40" title="Déconnexion" /></a>
  </nav>
</header>

<main class="profil-page">
  <aside class="profil-menu">
    <h2>Mon Compte</h2>
    <ul>
      <li data-tab="informations" class="active">Informations</li>
      <li data-tab="paiement">Paiement</li>
      <li data-tab="livraison">Livraison</li>
      <li data-tab="preferences">Préférences</li>
      <li data-tab="visibilite">Visibilité</li>
    </ul>
  </aside>

  <section class="profil-content">
    <!-- Informations -->
    <div class="tab active" id="informations">
      <h1 id="bonjour">Bonjour !</h1>
      <form>
        <label>Prénom :</label>
        <input type="text" name="prenom" placeholder="Prénom" />

        <label>Nom :</label>
        <input type="text" name="nom" placeholder="Nom" />

        <label>Email :</label>
        <input type="email" name="email" placeholder="Email" />

        <button type="submit">Enregistrer</button>
      </form>
    </div>

    <!-- Paiement -->
    <div class="tab" id="paiement" style="display: none;">
      <h1>Ajouter une carte</h1>
    
      <form id="form-paiement">
        <div class="paiement-ligne">
          <input type="text" id="numCarte" placeholder="Numéro de carte" required>
          <input type="text" id="dateCarte" placeholder="MM/AA" required>
          <input type="text" id="cvvCarte" placeholder="CVV" required>
        </div>
    
        <div class="paiement-options">
          <label>
            <input type="checkbox" id="saveCarte">
            Enregistrer la carte de crédit pour les achats ultérieurs
          </label>
        </div>
    
        <button type="submit">Enregistrer</button>
      </form>
    </div>
    

    <!-- Livraison -->
    <div class="tab" id="livraison">
      <h1>Adresse de Livraison</h1>
      <form>
        <label>Adresse :</label>
        <input type="text" name="adresse" placeholder="Rue" />

        <label>Ville :</label>
        <input type="text" name="ville" placeholder="Ville" />

        <label>Code postal :</label>
        <input type="text" name="code" placeholder="Code Postal" />

        <button type="submit">Enregistrer l’adresse</button>
      </form>
    </div>

    <!-- Préférences -->
    <div class="tab" id="preferences">
      <h1>Préférences</h1>
      <form>
        <label>Langue :</label>
        <select name="langue">
          <option>Français</option>
          <option>Anglais</option>
        </select>

        <label>Mode sombre :</label>
        <select name="mode">
          <option>Activé</option>
          <option>Désactivé</option>
        </select>

        <button type="submit">Appliquer</button>
      </form>
    </div>

    <!-- Visibilité -->
    <div class="tab" id="visibilite">
      <h1>Paramètres de Visibilité</h1>
      <form>
        <label>Profil public :</label>
        <select name="profilPublic">
          <option value="oui">Oui</option>
          <option value="non">Non</option>
        </select>

        <label>Afficher email :</label>
        <select name="emailVisible">
          <option value="oui">Oui</option>
          <option value="non">Non</option>
        </select>

        <button type="submit">Mettre à jour</button>
      </form>
    </div>
  </section>
</main>

<script src="/static/js/profil.js"></script>
</body>
</html>
